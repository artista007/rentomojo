<div class="row" *ngIf="postList">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        Posts
      </div>
      <div class="card-body">
        <div *ngFor="let post of postList">
          <strong>
            <a [routerLink]="['/postdetail', post.id]">{{ post.title}}</a>
          </strong>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row" *ngIf="showBtn">
  <div class="col-md-12">
    <button class="btn btn-primary" (click)="loadMorePosts($event)">Load More</button>
  </div>
</div>
