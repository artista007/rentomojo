<div *ngIf="post">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.body }}</p>
      <button class="btn btn-primary mr-2" (click)="getComments()"> {{ btnText }} Comments</button>
      <button class="btn btn-danger" (click)="deletePost()">Delete</button>
      <div *ngIf="show">
      <div class="mt-3" *ngFor="let comment of comments">
        <span class="text-primary"><strong>{{ comment.email }}</strong></span>&nbsp;<span
          class="card-text">{{ comment.body}}</span>
        <hr />
      </div>
    </div>
    </div>
  </div>
</div>
